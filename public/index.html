<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Modern University Classroom - WebXR</title>
  <meta name="description" content="Modern University Classroom in WebXR">
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Assets -->
    <a-assets>
      <a-mixin id="wood-texture" material="color: #8B4513; roughness: 0.8"></a-mixin>
      <a-mixin id="fabric-texture" material="color: #4A5568; roughness: 0.9"></a-mixin>
      <a-mixin id="leather-texture" material="color: #3E2723; roughness: 0.7"></a-mixin>
      <a-mixin id="modern-wall" material="color: #F5F5F5; roughness: 0.5"></a-mixin>
    </a-assets>

    <!-- Environment -->
    <a-sky color="#87CEEB"></a-sky>
    
    <!-- Room Structure -->
    <!-- Floor -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="15" material="color: #D3C4B8; roughness: 0.6"></a-plane>
    
    <!-- Walls -->
    <a-plane position="0 5 -7.5" width="20" height="10" mixin="modern-wall"></a-plane>
    <a-plane position="0 5 7.5" rotation="0 180 0" width="20" height="10" mixin="modern-wall"></a-plane>
    <a-plane position="-10 5 0" rotation="0 90 0" width="15" height="10" mixin="modern-wall"></a-plane>
    <a-plane position="10 5 0" rotation="0 -90 0" width="15" height="10" material="color: #E8F4F8; roughness: 0.5">
      <!-- Windows -->
      <a-plane position="-3 0 0.01" width="2" height="3" material="color: #87CEEB; opacity: 0.3"></a-plane>
      <a-plane position="0 0 0.01" width="2" height="3" material="color: #87CEEB; opacity: 0.3"></a-plane>
      <a-plane position="3 0 0.01" width="2" height="3" material="color: #87CEEB; opacity: 0.3"></a-plane>
    </a-plane>
    
    <!-- Ceiling -->
    <a-plane position="0 10 0" rotation="90 0 0" width="20" height="15" material="color: #FFFFFF; roughness: 0.3"></a-plane>
    
    <!-- Lighting -->
    <a-light type="ambient" color="#404040"></a-light>
    <a-light type="point" position="0 8 0" intensity="0.5"></a-light>
    <a-light type="point" position="-5 8 -3" intensity="0.3"></a-light>
    <a-light type="point" position="5 8 3" intensity="0.3"></a-light>
    
    <!-- Modern Furniture Layout -->
    
    <!-- Front Area - Presentation Space -->
    <a-box position="0 0.5 -6.5" width="8" height="1" depth="0.5" material="color: #2C3E50; roughness: 0.6"></a-box>
    <a-plane position="0 3 -7" width="6" height="3" material="color: #1A1A1A; roughness: 0.1"></a-plane>
    
    <!-- Sofas and Lounge Seating (10 seats) -->
    <!-- Row 1 - Sofas -->
    <a-entity position="-6 0 -3">
      <a-box width="3" height="0.8" depth="1.5" material="color: #5C6BC0; roughness: 0.8"></a-box>
      <a-box position="0 0.6 -0.5" width="3" height="0.8" depth="0.3" material="color: #7986CB; roughness: 0.8"></a-box>
    </a-entity>
    
    <a-entity position="6 0 -3">
      <a-box width="3" height="0.8" depth="1.5" material="color: #5C6BC0; roughness: 0.8"></a-box>
      <a-box position="0 0.6 -0.5" width="3" height="0.8" depth="0.3" material="color: #7986CB; roughness: 0.8"></a-box>
    </a-entity>
    
    <!-- Modern Chairs (20 seats) -->
    <!-- Row 2 -->
    <a-entity id="chair-1" position="-7 0 0">
      <a-cylinder radius="0.4" height="0.6" material="color: #FF7043; roughness: 0.7"></a-cylinder>
      <a-cylinder position="0 0.5 -0.2" radius="0.4" height="0.1" rotation="-20 0 0" material="color: #FF8A65; roughness: 0.7"></a-cylinder>
    </a-entity>
    
    <a-entity id="chair-2" position="-5 0 0">
      <a-cylinder radius="0.4" height="0.6" material="color: #26A69A; roughness: 0.7"></a-cylinder>
      <a-cylinder position="0 0.5 -0.2" radius="0.4" height="0.1" rotation="-20 0 0" material="color: #4DB6AC; roughness: 0.7"></a-cylinder>
    </a-entity>
    
    <a-entity id="chair-3" position="-3 0 0">
      <a-cylinder radius="0.4" height="0.6" material="color: #FFA726; roughness: 0.7"></a-cylinder>
      <a-cylinder position="0 0.5 -0.2" radius="0.4" height="0.1" rotation="-20 0 0" material="color: #FFB74D; roughness: 0.7"></a-cylinder>
    </a-entity>
    
    <a-entity id="chair-4" position="-1 0 0">
      <a-cylinder radius="0.4" height="0.6" material="color: #AB47BC; roughness: 0.7"></a-cylinder>
      <a-cylinder position="0 0.5 -0.2" radius="0.4" height="0.1" rotation="-20 0 0" material="color: #BA68C8; roughness: 0.7"></a-cylinder>
    </a-entity>
    
    <a-entity id="chair-5" position="1 0 0">
      <a-cylinder radius="0.4" height="0.6" material="color: #FF7043; roughness: 0.7"></a-cylinder>
      <a-cylinder position="0 0.5 -0.2" radius="0.4" height="0.1" rotation="-20 0 0" material="color: #FF8A65; roughness: 0.7"></a-cylinder>
    </a-entity>
    
    <a-entity id="chair-6" position="3 0 0">
      <a-cylinder radius="0.4" height="0.6" material="color: #26A69A; roughness: 0.7"></a-cylinder>
      <a-cylinder position="0 0.5 -0.2" radius="0.4" height="0.1" rotation="-20 0 0" material="color: #4DB6AC; roughness: 0.7"></a-cylinder>
    </a-entity>
    
    <a-entity id="chair-7" position="5 0 0">
      <a-cylinder radius="0.4" height="0.6" material="color: #FFA726; roughness: 0.7"></a-cylinder>
      <a-cylinder position="0 0.5 -0.2" radius="0.4" height="0.1" rotation="-20 0 0" material="color: #FFB74D; roughness: 0.7"></a-cylinder>
    </a-entity>
    
    <a-entity id="chair-8" position="7 0 0">
      <a-cylinder radius="0.4" height="0.6" material="color: #AB47BC; roughness: 0.7"></a-cylinder>
      <a-cylinder position="0 0.5 -0.2" radius="0.4" height="0.1" rotation="-20 0 0" material="color: #BA68C8; roughness: 0.7"></a-cylinder>
    </a-entity>
    
    <!-- Row 3 - Bean Bags and Floor Cushions -->
    <a-sphere id="beanbag-1" position="-6 0.3 2" radius="0.6" material="color: #E91E63; roughness: 0.9"></a-sphere>
    <a-sphere id="beanbag-2" position="-4 0.3 2" radius="0.6" material="color: #9C27B0; roughness: 0.9"></a-sphere>
    <a-sphere id="beanbag-3" position="-2 0.3 2" radius="0.6" material="color: #3F51B5; roughness: 0.9"></a-sphere>
    <a-sphere id="beanbag-4" position="0 0.3 2" radius="0.6" material="color: #00BCD4; roughness: 0.9"></a-sphere>
    <a-sphere id="beanbag-5" position="2 0.3 2" radius="0.6" material="color: #4CAF50; roughness: 0.9"></a-sphere>
    <a-sphere id="beanbag-6" position="4 0.3 2" radius="0.6" material="color: #FF9800; roughness: 0.9"></a-sphere>
    <a-sphere id="beanbag-7" position="6 0.3 2" radius="0.6" material="color: #F44336; roughness: 0.9"></a-sphere>
    
    <!-- Row 4 - High Tables with Stools -->
    <a-entity position="-6 0 5">
      <a-cylinder radius="0.5" height="1.2" material="color: #37474F; roughness: 0.6"></a-cylinder>
      <a-cylinder position="0 0.65 0" radius="0.6" height="0.1" material="color: #455A64; roughness: 0.6"></a-cylinder>
      <a-cylinder position="-0.7 0.5 0" radius="0.25" height="0.8" material="color: #FF5722; roughness: 0.7"></a-cylinder>
      <a-cylinder position="0.7 0.5 0" radius="0.25" height="0.8" material="color: #FF5722; roughness: 0.7"></a-cylinder>
    </a-entity>
    
    <a-entity position="0 0 5">
      <a-cylinder radius="0.5" height="1.2" material="color: #37474F; roughness: 0.6"></a-cylinder>
      <a-cylinder position="0 0.65 0" radius="0.6" height="0.1" material="color: #455A64; roughness: 0.6"></a-cylinder>
      <a-cylinder position="-0.7 0.5 0" radius="0.25" height="0.8" material="color: #4CAF50; roughness: 0.7"></a-cylinder>
      <a-cylinder position="0.7 0.5 0" radius="0.25" height="0.8" material="color: #4CAF50; roughness: 0.7"></a-cylinder>
    </a-entity>
    
    <a-entity position="6 0 5">
      <a-cylinder radius="0.5" height="1.2" material="color: #37474F; roughness: 0.6"></a-cylinder>
      <a-cylinder position="0 0.65 0" radius="0.6" height="0.1" material="color: #455A64; roughness: 0.6"></a-cylinder>
      <a-cylinder position="-0.7 0.5 0" radius="0.25" height="0.8" material="color: #2196F3; roughness: 0.7"></a-cylinder>
      <a-cylinder position="0.7 0.5 0" radius="0.25" height="0.8" material="color: #2196F3; roughness: 0.7"></a-cylinder>
    </a-entity>
    
    <!-- Decorative Elements -->
    <!-- Plants -->
    <a-entity position="-9 0 -6">
      <a-cylinder radius="0.3" height="0.4" material="color: #5D4E37; roughness: 0.9"></a-cylinder>
      <a-cone position="0 0.6 0" radius-bottom="0.5" radius-top="0.1" height="1" material="color: #4CAF50; roughness: 0.8"></a-cone>
    </a-entity>
    
    <a-entity position="9 0 -6">
      <a-cylinder radius="0.3" height="0.4" material="color: #5D4E37; roughness: 0.9"></a-cylinder>
      <a-cone position="0 0.6 0" radius-bottom="0.5" radius-top="0.1" height="1" material="color: #4CAF50; roughness: 0.8"></a-cone>
    </a-entity>
    
    <!-- Bookshelf -->
    <a-box position="-9 2 0" width="0.5" height="4" depth="2" material="color: #6D4C41; roughness: 0.8">
      <a-box position="0 1.5 0" width="0.45" height="0.05" depth="1.9" material="color: #5D4037"></a-box>
      <a-box position="0 0.5 0" width="0.45" height="0.05" depth="1.9" material="color: #5D4037"></a-box>
      <a-box position="0 -0.5 0" width="0.45" height="0.05" depth="1.9" material="color: #5D4037"></a-box>
      <a-box position="0 -1.5 0" width="0.45" height="0.05" depth="1.9" material="color: #5D4037"></a-box>
    </a-box>
    
    <!-- Coffee Station -->
    <a-box position="9 0.6 3" width="1.5" height="1.2" depth="0.8" material="color: #455A64; roughness: 0.7">
      <a-cylinder position="0 0.7 0" radius="0.2" height="0.3" material="color: #212121; roughness: 0.8"></a-cylinder>
    </a-box>
    
    <!-- Camera -->
    <a-entity camera position="0 1.6 8" look-controls wasd-controls></a-entity>
  </a-scene>
</body>
</html>
